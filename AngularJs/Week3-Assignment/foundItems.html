<div class='container-fluid' ng-show='itemsCtrl.isEmpty();'>
	<span>{{itemsCtrl.emptyMessage}}</span>
</div>
<div class='container-fluid' ng-hide='itemsCtrl.isEmpty();'>
	<div class='row' style='border: 1px solid'>
	  <div class='col-xs-6 col-sm-3'>Name</div>
	  <div class='col-xs-6 col-sm-3'>Short Name</div>

	  <!-- Add the extra clearfix for only the required viewport -->
	  <div class='clearfix visible-xs-block'></div>

	  <div class='col-xs-6 col-sm-3'>Description</div>
	  <div class='col-xs-6 col-sm-3'>Remove </div>
	</div>
	<div class='row' ng-repeat='item in itemsCtrl.items' style='border: 1px solid'>
	  <div class='col-xs-6 col-sm-3'>{{ item.name }}</div>
	  <div class='col-xs-6 col-sm-3'>{{ item.short_name }}</div>

	  <!-- Add the extra clearfix for only the required viewport -->
	  <div class='clearfix visible-xs-block'></div>

	  <div class='col-xs-6 col-sm-3'>{{ item.description }}</div>
	  <div class='col-xs-6 col-sm-3'>
		<button ng-click='itemsCtrl.onRemove({index: $index});'>Don't want this one!</button>
	  </div>
	</div>
 </div>
